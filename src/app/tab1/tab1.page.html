<ion-content [fullscreen]="true">
  <div class="search">
    <div class="search-bar">
      <div class="icon"><i class="material-icons">search</i></div>
      <form (submit)="submit()">
        <ion-input enterkeyhint="search" [(ngModel)]="searchValue" name="search"></ion-input>
      </form>
      <div class="icon" (click)="toggleTuneSheet()">
        <i class="material-icons">{{ sheetOpen ? 'expand_less' : 'tune'}}</i>
      </div>
    </div>
    <ng-container *ngIf="!sheetOpen">
      <div class="float-icons">
        <div><i class="material-icons">gps_fixed</i></div>
        <div><i class="material-icons">near_me</i></div>
        <div class="active"><i class="material-icons">layers</i></div>
      </div>
    </ng-container>
    <ng-container *ngIf="sheetOpen">
      <div class="sheet">
        <app-button-group (buttonChange)="handleResultButtonGroup($event)">
          Sort results by
          <app-button-group-item *ngFor="let button of resultGroup" [active]="button.active" [value]="button.value">
            {{button.label}}
          </app-button-group-item>
        </app-button-group>
        <app-button-group (buttonChange)="handleAccessibilityButtonGroup($event)">
          Accessibility
          <app-button-group-item
            *ngFor="let button of accessibilityGroup"
            [active]="button.active"
            [value]="button.value"
          >
            {{button.label}}
          </app-button-group-item>
        </app-button-group>
      </div>
      <div class="spots-button">Show spots!</div>
    </ng-container>
  </div>
  <div id="map" #mapTarget></div>
</ion-content>
